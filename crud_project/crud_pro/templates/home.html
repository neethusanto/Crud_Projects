{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner"><br>
        <h1><center>SIMPLE CRUD OPERATION</center></h1>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
      <div class="card">
    <form method="POST">
     {% csrf_token %}
        <div class="form-group">
            <label >SL NO</label>
            <input type="text" class="form-control"   name="slno">
        </div>
        <div class="form-group">
              <label>Item Name</label>
              <input type="text" class="form-control"  name="itemname">
        </div>
        <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control"  name="description">
        </div><br>
        
        <input type="submit" class="btn btn-success">
    </form><br>
  </div>
</div><br>  
<div class="row">
    <div class="card">
        <div class="card-header" style="background-color: mediumseagreen;">
          Data Created Successfully
        </div>
        <div class="card-body">
          <table>
            
        <tr>
          <th>#</th>
          <th>Item Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
        {% for i in task1 %}
        <tr>
          <td>{{i.slno}}</td>
          <td>{{i.name}}</td>
          <td>{{i.description}}</td>
          <td><a class="btn btn-warning" href="{% url 'update' i.id %}">Update</a><a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a></td>
         
        </tr>
        {% endfor %}
    </table>
      </div>
      </div>
</div>

</div>


{% endblock %}
