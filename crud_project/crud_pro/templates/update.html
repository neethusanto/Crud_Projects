{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
      <div class="card">
    <form method="POST">
     {% csrf_token %}
        <div class="form-group">
            <label >SL NO</label>
            <input type="text" class="form-control"   name="slno" value="{{task.slno}}">
        </div>
        <div class="form-group">
              <label>Item Name</label>
              <input type="text" class="form-control"  name="itemname" value="{{task.name}}">
        </div>
        <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control"  name="description" value="{{task.description}}">
        </div><br>
        
        <input type="submit" class="btn btn-success">
    </form><br>
  </div>
</div>

{% endblock %}
